<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
</head>
<body>
  {% if user.is_authenticated %}
  <a href="{% url 'reserved_books' %}">Reserved Books</a>
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}">Sign up</a>
  {% endif %}
  {% block content %}
  {% endblock %}
</body>
</html>
