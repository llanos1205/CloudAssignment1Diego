<h1>Cart</h1>

{% if cart_books %}
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for book in cart_books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>${{ book.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>Total Cost: ${{ total_cost }}</p>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
